name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back/server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: go test ./...

  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
        env:
          CI: "true"
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
          KEYCLOAK_CLIENT_ID: pariall-frontend
          KEYCLOAK_ISSUER: http://localhost:8081/realms/parier

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
          KEYCLOAK_CLIENT_ID: pariall-frontend
          KEYCLOAK_CLIENT_SECRET: test
          KEYCLOAK_ISSUER: http://localhost:8081/realms/parier

host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the Oasix property management system API server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Oasix API
  version: "1.0"
paths:
  /admin/credit-preview:
    get:
      description: Get count of users matching the rule
      parameters:
      - description: Rule
        in: query
        name: rule
        required: true
        type: string
      - description: Days
        in: query
        name: days
        type: string
      - description: Max balance
        in: query
        name: maxBalance
        type: string
      - description: Min bets
        in: query
        name: minBets
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.AdminCreditPreviewResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      - OAuth2Keycloak: []
      summary: Get admin credit preview
      tags:
      - admin
  /admin/credit-tokens:
    post:
      consumes:
      - application/json
      description: Credit tokens to users by rule
      parameters:
      - description: Admin credit request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.AdminCreditRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.AdminCreditResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/parier-server_internal_models.ErrorResponse'
      security:
      - BearerAuth: []
      - OAuth2Keycloak: []
      summary: Credit tokens to users by rule
      tags:
      - admin
  /auth/login-code:
    put:
      consumes:
      - application/json
      description: Authenticate user through Keycloak and return tokens
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.LoginCodeRequest'
      produces:
      - application/json
      responses:
        "200":
